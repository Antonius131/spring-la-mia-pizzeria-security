<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cerca una pizza</title>
</head>
<body>

	<h1>Cerca una pizza</h1>
	<form>
		<label>Name: </label>
		<input type="text" name="q" th:value="${query}">
		<br><br>
		<input type="submit" value="Cerca">
	</form>
	<div>
		<table th:if="${!pizzas.isEmpty()}">
			<tr>
				<th>Nome</th>
				<th>Descrizione</th>
				<th>Prezzo</th>
			</tr>
			<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
				<td th:text="*{name}"></td>
				<td th:text="*{description}"></td>
				<td th:text="*{price}"></td>
			</tr>
		</table>
		<h3 th:if="${pizzas.isEmpty()}">Non ci sono pizze al momento</h3>
	</div>
</body>
</html>
